</head>
<body>

    <div class="position-absolute top-0 start-0 ms-3 mt-3">

            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button bg-white text-dark text-start w-auto" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">

                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                <div class="accordion-body text-center">

      </div>

    <div class="container">

                </div>

          </div>

            <input type="email" placeholder="fran@gmail.com" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>

        </div>
    </div>
