<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ejemplo de landing page creada con Bootstrap. Proyecto personal de desarrollo web.">
    <title>Proyecto Bootstrap - Página de Ejemplo por Fran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      @media (max-width: 768px) {
          body {
              font-size: 14px;
          }
          img {
            max-width: 100%;
            height: auto;
          }      
      }
      body {
        background-color: rgb(162, 218, 240);
      }
    </style>
</head>
<body>
  <main>
    <div class="container text-center mt-4">
        <h1 class="mb-3">VIAJES FRAN</h1>
        <h3 class="mb-5">☀️ ¡ VIAJES AL MEJOR PRECIO ! ☀️</h3>
    </div>

    <div class="position-absolute top-0 start-0 ms-3 mt-3">
      <div class="accordion container text-start mb-4" style="max-width: 300px;">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button bg-white text-dark text-start w-auto" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              ⚙️
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show">
            <div class="accordion-body text-center">
              <a href="productos.html" class="btn btn-outline-primary d-block">Productos</a>
              <a href="login.html" class="btn btn-outline-primary d-block">Acceso</a>
              <a href="contacto.html" class="btn btn-outline-primary d-block">Contacto</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <form class="d-flex flex-column align-items-center" role="search" action="productos.html" method="GET" style="gap: 0.5rem; max-width: 600px; margin: auto;">
  
  <div class="w-100 text-center">
    <label for="fecha-inicio" class="form-label">Fecha de inicio</label>
    <input type="date" id="fecha-inicio" name="fecha-inicio" required class="form-control">
  </div>

  <div class="w-100 text-center">
    <label for="fecha-fin" class="form-label">Fecha de fin</label>
    <input type="date" id="fecha-fin" name="fecha-fin" required class="form-control">
  </div>

  <div class="w-100 text-center">
    <label for="personas" class="form-label">Número de personas</label>
    <select name="personas" id="personas" required class="form-select">
      <option value="" disabled selected>Selecciona número de personas</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
  </div>

  <div class="w-100 text-center d-flex justify-content-center mt-3 gap-2">
    <input class="form-control form-control-sm w-50" type="search" name="q" placeholder="Buscar" aria-label="Buscar" required>
    <button type="submit" class="btn btn-outline-primary">Buscar</button>
  </div>

</form>

    <div class="container-fluid text-center mt-4">
      <img src="https://www.psicologaemmanavarrodepalencia.com/wp-content/uploads/2018/08/20-680x406.jpg" alt="Imagen de viaje con paisaje" height="500px" width="1000px">
    </div>
  </main>
</body>
</html>
